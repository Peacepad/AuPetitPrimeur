<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Au Petit Primeur</title>

    <link href="./rs/css/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container scroll-smooth">
      <div class="fullscreen">
        <header>
          <img
            class="logo"
            src="./rs/img/aupetitprimeurlogo.png"
            alt="Logo au petit primeur"
          />
        </header>
        <main>
          <h1>
            La référence en fruits et légumes frais pour les professionnels
          </h1>

          <p class="txt-appear">Le choix de la fraicheur</p>

          <button class="button button__yellow button__reveal" id="command">
            Commander
          </button>

          <div class="carousel-main">
            <div class="carousel-slide">
              <div class="carousel-img">
                <img
                  src="./rs/img/main-carousel/one.webp"
                  alt="image de l'entrepôt"
                />
              </div>
              <div class="carousel-slider carousel-slider__one"></div>
            </div>
            <div class="carousel-slide">
              <div class="carousel-img">
                <img
                  src="./rs/img/main-carousel/two.webp"
                  alt="image de l'entrepôt"
                />
              </div>
              <div class="carousel-slider"></div>
            </div>
            <div class="carousel-slide">
              <div class="carousel-img">
                <img
                  src="./rs/img/main-carousel/three.webp"
                  alt="image de l'entrepôt"
                />
              </div>
              <div class="carousel-slider carousel-slider__three"></div>
            </div>
          </div>

          <div class="carousel-small">
            <div class="carousel-small-slide">
              <img
                src="./rs/img/main-carousel/one.webp"
                alt="image de l'entrepôt"
              />
            </div>
            <div class="carousel-small-slide">
              <img
                src="./rs/img/main-carousel/two.webp"
                alt="image de l'entrepôt"
              />
            </div>
            <div class="carousel-small-slide">
              <img
                src="./rs/img/main-carousel/three.webp"
                alt="image de l'entrepôt"
              />
            </div>
          </div>
        </main>
      </div>

      <section class="connection" id="connection">
        <div class="connection-info">
          <h2 class="txt-reveal">
            Vous êtes un professionnel et vous avez besoin d'un accès ?
          </h2>
          <p class="txt-reveal">
            Appelez-nous au 04.75.84.12.88 ou contactez-nous
          </p>
          <button
            class="button button__orange register-button txt-reveal"
            id="connection-button"
          ></button>
        </div>

        <div class="form-container">

          <div class="form-container-img1 scroll-lag">
            <img src="./rs/img/fruit1.png"/>
          </div>
          <div class="form-container-img2 scroll-lag">
            <img src="./rs/img/fruit2.png"/>
          </div>
          <div class="form-container-img3 scroll-lag">
            <img src="./rs/img/fruit5.png"/>
          </div>


          <form class="login active-l">
            <p>Connexion</p>

            <div class="input-container">
              <label
                class="transform-label"
                for="email-login"
                id="label-login-email"
                >Email</label
              >
              <input
                class="big-input"
                type="email"
                id="email-login"
                placeholder="Email"
              />
            </div>

            <div class="input-container">
              <label
                class="transform-label"
                for="Mot de passe"
                id="label-password-login"
                >Mot de passe</label
              >
              <input
                class="big-input"
                type="password"
                id="password-login"
                placeholder="Mot de passe"
              />
            </div>

            <div class="input-container input-container__checkbox">
              <label class="checkbox-label" for="save-login"
                >Mémorisez mes informations pour la prochaine connexion</label
              >
              <input class="checkbox-input" type="checkbox" id="save-login" />
            </div>

            <div class="input-container">
              <button type="submit" class="big-input">Envoyer</button>
              
            </div>

            <div class="input-container input-container__forgot">
              <button class="big-input">
                Mot de passe oublié ?
              </button>
            </div>
          </form>

          <form class="register inactive-r">
            <p>S'inscrire</p>

            <div class="input-container">
              <label
                class="transform-label"
                for="email-register"
                id="label-register-email"
                >Email</label
              >
              <input class="big-input" type="email" id="email-register" placeholder="Email"/>
            </div>

            <div class="input-container">
              <label
                class="transform-label"
                for="password-register"
                id="label-register-password"
                >Email</label
              >
              <input class="big-input" type="password" id="password-register" placeholder="Mot de passe"/>
            </div>

            <div class="input-container">
              <button type="submit" class="big-input">Envoyer</button>
              
            </div>


          </form>
        </div>
      </section>

      <section class="news">
        <div class="heading-line">
          <div>
            <h2 class="txt-reveal2">Nos articles à disposition ce jour</h2>
          </div>
        </div>
        <p id="daily-message" class="txt-reveal2"></p>

        <div class="swiper-container">
          <div class="swiper-wrapper"></div>

        
        </div>
      </section>

      <section class="about">
        
      </section>

      <footer>Mentions Légales</footer>

    </div>
    <script src="./rs/js/gsap.min.js"></script>
    <script src="./rs/js/ScrollTrigger.min.js"></script>
    <script src="./rs/js/ScrollSmoother.min.js"></script>
    <script src="./rs/js/ScrollToPlugin.min.js"></script>
    <script src="./rs/js/MotionPathPlugin.min.js"></script>
    <script src="rs/js/TextPlugin.min.js"></script>
    <script src="rs/js/SplitText.min.js"></script>
    <script src="./rs/js/scroll.js"></script>
    <script src="./rs/js/message.js"></script>
    <script src="./rs/js/reveal.js"></script>
    <script src="./rs/js/form.js"></script>
    <script src="./rs/js/carousel.js"></script>

    <script src="./rs/js/swiper.min.js"></script>
    <script src="./rs/js/media-scroller.js"></script>
  </body>
</html>
